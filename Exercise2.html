<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 2</title>
</head>
<body>
  <script>
    // Many lines of text
    function repeatingText() {
      for (let i = 1; i <= 50; i++) {
        document.write("This is line " + i + "<br>");
      }
    }
    
    repeatingText();
  </script>
</body>
</html>
