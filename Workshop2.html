<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop 02</title>
</head>
<body>
 
  
  <script>
    document.write("<p><i>If I had nine hours to chop down a tree, I'd spend the first six sharpening my ax.</i></p>");
    document.write("<p><b>-- Abraham Lincoln</b></p>");
  </script>

  <script>
    function repeatingText() {
    for (let i = 1; i <= 50; i++) {
      document.write("A line of text " + i + "<br>");
    }
  }

  repeatingText();
    </script>
</body>
</html>
